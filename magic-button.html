<html>

<head>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		button{
		    position:absolute;
		    top:10px;
		    left:10px;
		}
		div#magicDiv{
			position:absolute;
			top:10px;
			left:10px;
			padding:50px;
		}
	</style>
</head>

<body>
	<div id="magicDiv" style="width:75px;height:75px">
		<button id="magicButton">Magic Button</button>
	</div>
</body>

<script>

$(function(){
	$("div#magicDiv").on({
    	mouseover:function(){
        	$(this).css({
                left:(Math.random()*500)+"px",
                top:(Math.random()*500)+"px"
            });
    	}
	});

	$("button#magicButton").click(function(e){
		alert("You did it!");
	});
})
</script>
</html>
